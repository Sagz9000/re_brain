services:
  # 1. Frontend: The "Cockpit"
  re-web2:
    build: ./web
    container_name: re-web2
    ports:
      - "3000:3000"
    volumes:
      - ./web:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8005
    depends_on:
      re-api2:
        condition: service_healthy
    networks:
      - re-net

  # 2. RAG Backend: The "Brain" (FastAPI + RAG Logic)
  re-api2:
    build: ./backend
    container_name: re-api2
    ports:
      - "8005:8000"
    volumes:
      - ./backend:/app
      - ./data:/data
      - ./data/projects:/data/projects
      - ./data/jobs:/data/jobs
      - ./ghidra_scripts:/ghidra_scripts
      - ghidra-dist:/ghidra
    environment:
      - CHROMA_HOST=re-memory2
      - CHROMA_PORT=8000
      # Connect to Ollama running in another container via host gateway
      - OLLAMA_HOST=http://host.docker.internal:11434
      - GHIDRA_HOST=re-ghidra2
      # AMD GPU Overrides for RX 7800 XT (Navi 32 / gfx1101)
      - HSA_OVERRIDE_GFX_VERSION=11.0.0
    devices:
      - /dev/kfd:/dev/kfd
      - /dev/dri:/dev/dri
    depends_on:
      re-memory2:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway" # Enable host access for external Ollama
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - re-net

  # 3. Ghidra: The "Analysis Engine"
  re-ghidra2:
    build: ./docker/ghidra
    container_name: re-ghidra2
    ports:
      - "5900:5900"
      - "6080:6080"
    environment:
      - VNC_PASSWORD=ghidra
    volumes:
      - ./data/binaries:/ghidra/binaries
      - ./data/projects:/ghidra/projects
      - ./data/jobs:/ghidra/jobs
      - ./ghidra_scripts:/ghidra/scripts
      - ghidra-dist:/ghidra
    networks:
      - re-net

  # 5. Connective Memory: ChromaDB
  re-memory2:
    image: chromadb/chroma:0.5.0
    container_name: re-memory2
    ports:
      - "8001:8000"
    volumes:
      - chroma-data-v2:/chroma/chroma
    environment:
      - ANONYMIZED_TELEMETRY=False
      - CHROMA_SERVER_HTTP_PORT=8000
    healthcheck:
      test: [ "CMD", "/bin/bash", "-c", "echo > /dev/tcp/127.0.0.1/8000" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - re-net

networks:
  re-net:
    driver: bridge

volumes:
  chroma-data-v2:
  ghidra-dist:
