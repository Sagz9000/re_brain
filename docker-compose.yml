services:
  # 1. Frontend: The "Cockpit"
  re-web:
    build: ./web
    container_name: re-web
    ports:
      - "3000:3000"
    volumes:
      - ./web:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8005 # Updated port
    depends_on:
      re-api:
        condition: service_healthy
    networks:
      - re-net

  # 2. RAG Backend: The "Brain" (FastAPI + RAG Logic)
  re-api:
    build: ./backend
    container_name: re-api
    ports:
      - "8005:8000" # Changed host port to 8005
    volumes:
      - ./backend:/app
      - ./data:/data # For raw data ingestion
      - ./ghidra_scripts:/ghidra_scripts # Access to scripts to parse/update
    environment:
      - CHROMA_HOST=re-memory
      - CHROMA_PORT=8000
      - OLLAMA_HOST=http://re-ai:11434
      - GHIDRA_HOST=re-ghidra
    depends_on:
      re-memory:
        condition: service_healthy
      re-ai:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - re-net

  # 3. Ghidra: The "Analysis Engine"
  re-ghidra:
    build: ./docker/ghidra # Custom build with X11/VNC
    container_name: re-ghidra
    ports:
      - "5900:5900" # VNC
      - "6080:6080" # noVNC (Web Access)
    environment:
      - VNC_PASSWORD=ghidra
    volumes:
      - ./data/binaries:/ghidra/binaries
      - ./ghidra_scripts:/ghidra/scripts
    entrypoint: [ "/bin/bash", "-c", "echo 'Starting Ghidra VNC...'; /entrypoint.sh" ] # Placeholder for custom loop
    networks:
      - re-net

  # 4. AI Core: Ollama
  re-ai:
    image: ollama/ollama:latest
    container_name: re-ai
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:11434" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - re-net

  # 5. Connective Memory: ChromaDB
  re-memory:
    image: chromadb/chroma:latest
    container_name: re-memory
    ports:
      - "8001:8000"
    volumes:
      - chroma-data:/chroma/chroma
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - re-net

networks:
  re-net:
    driver: bridge

volumes:
  ollama-data:
  chroma-data:
